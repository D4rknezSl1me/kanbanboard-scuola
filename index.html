<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
    <div class="bg-[url('carpa1.png')] bg-cover bg-center h-[1920px]">
    <h1 class="font-bold bg-red-500  rounded-lg p-4 text-white "  >DevTask Manager</h1>
        <div id="issue-columns" class="flex gap-3">
             <div  id="Backlog">
            <div class="px-4 py-1 bg-white border border-red-500 text-black rounded-full text-sm font-medium"> Backlog: 
                <span class="font-bold" id="backlog-count">0</span>
            </div>
             </div>

            <div   id="in-progress">
            <div class="px-4 py-1 bg-white border border-red-500 text-black rounded-full text-sm font-medium">In Progress: 
                <span class="issue-count  font-bold" id="in-progress-count">0</span>
            </div>
            
            </div>
            <div  id="review">
            <div class="px-4 py-1 bg-white border border-red-500 text-black rounded-full text-sm font-medium">Review:
                <span class="issue-count  font-bold" id="review-count">0</span>
            </div>
            
            </div>
            <div  id="done">
            <div class="px-4 py-1 bg-white border border-red-500 text-black rounded-full text-sm font-medium">Done:
                <span class="issue-count font-bold" id="done-count">0</span>
            </div>
            
            </div>
        </div>
        <div class="issue-manager">
            <button id="add-issue-btn" class="font-bold bg-red-500  rounded-lg p-4 text-white ">Add Issue</button>
            <input type="text" id="search-bar" placeholder="Search tasks">
        </div>
        <div class="kanban-board">
            <div class="kanban-column">
                <h2 class="text-white">Backlog <span class="issue-count text-white" id="kanban-backlog-count ">0</span></h2>
                <div class="kanban-cards" id="kanban-backlog">
                    <!-- Content from test.html will be loaded here dynamically -->
                </div>
            </div>
            <div class="kanban-column">
                <h2 class="text-white">In Progress <span class="issue-count text-white" id="kanban-in-progress-count ">0</span></h2>
                <div class="kanban-cards" id="kanban-in-progress">
                    <!-- Qui ci vanno le Card delle Issues -->
                </div>
            </div>
            <div class="kanban-column">
                <h2 class="text-white">Review <span class="issue-count text-white" id="kanban-review-count">0</span></h2>
                <div class="kanban-cards" id="kanban-review">
                    <!-- Qui ci vanno le Card delle Issues -->
                </div>
            </div>
            <div class="kanban-column">
                <h2 class="text-white">Done <span class="issue-count text-white" id="kanban-done-count">0</span></h2>
                <div class="kanban-cards" id="kanban-done">
                    <!-- Qui ci vanno le Card delle Issues -->
                </div>
            </div>
            <div id="form" class="hidden">
                <h2>Add New Issue</h2>
                <form id="issue-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="backlog">Backlog</option>
                        <option value="in-progress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                    </select>
                    <button type="submit" id="issue-btn1">Add Issue</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </form>

        </div>
    </div>
        <script src="script.js" async defer></script>
    </body>
</html>
</div>
