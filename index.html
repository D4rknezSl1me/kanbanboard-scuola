<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DevTask Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="overflow-hidden">
    <div
      class="bg-[url('carpadium/sexy_carpa_graffiti.png')] bg-cover bg-center h-screen flex flex-col"
    >
      <!-- Header -->
      <header
        class="flex justify-between items-center px-6 py-4 bg-gradient-to-r from-red-600 to-red-400 text-white"
      >
        <h1 class="text-2xl font-bold">DevTask Manager</h1>
        <div class="flex items-center gap-4">
          <button
            id="add-issue-btn"
            class="bg-white text-red-600 font-bold px-4 py-2 rounded-lg hover:bg-gray-100 transition"
          >
            Add Issue
          </button>
          <input
            type="text"
            id="search-bar"
            placeholder="Search tasks"
            class="px-3 py-2 rounded-lg text-black outline-none"
          />
        </div>
      </header>

      <!-- Kanban Board -->
      <main class="flex flex-1 overflow-x-auto gap-4 p-6">
        <!-- Colonna: Backlog -->
        <div
          class="flex flex-col bg-white/95 rounded-2xl shadow-lg w-1/4 min-w-[250px] max-h-[80vh] overflow-y-auto p-4"
        >
          <h2 class="text-lg font-bold mb-3 text-gray-700">
            Backlog <span id="backlog-count" class="text-red-600 font-bold">0</span>
          </h2>
          <div id="kanban-backlog" class="flex flex-col gap-3">
            <!-- Task cards qui -->
          </div>
        </div>

        <!-- Colonna: In Progress -->
        <div
          class="flex flex-col bg-white/95 rounded-2xl shadow-lg w-1/4 min-w-[250px] max-h-[80vh] overflow-y-auto p-4"
        >
          <h2 class="text-lg font-bold mb-3 text-gray-700">
            In Progress
            <span id="in-progress-count" class="text-red-600 font-bold">0</span>
          </h2>
          <div id="kanban-in-progress" class="flex flex-col gap-3">
            <!-- Task cards qui -->
          </div>
        </div>

        <!-- Colonna: Review -->
        <div
          class="flex flex-col bg-white/95 rounded-2xl shadow-lg w-1/4 min-w-[250px] max-h-[80vh] overflow-y-auto p-4"
        >
          <h2 class="text-lg font-bold mb-3 text-gray-700">
            Review <span id="review-count" class="text-red-600 font-bold">0</span>
          </h2>
          <div id="kanban-review" class="flex flex-col gap-3">
            <!-- Task cards qui -->
          </div>
        </div>

        <!-- Colonna: Done -->
        <div
          class="flex flex-col bg-white/95 rounded-2xl shadow-lg w-1/4 min-w-[250px] max-h-[80vh] overflow-y-auto p-4"
        >
          <h2 class="text-lg font-bold mb-3 text-gray-700">
            Done <span id="done-count" class="text-red-600 font-bold">0</span>
          </h2>
          <div id="kanban-done" class="flex flex-col gap-3">
            <!-- Task cards qui -->
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
