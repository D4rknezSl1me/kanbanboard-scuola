<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DevTask Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Utility to hide scrollbars but keep scrolling */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body class="overflow-hidden">
    <div class="min-h-screen bg-cover bg-center" style="background-image: url('../assets/imgs/ChatGPT\ Image\ Oct\ 13\,\ 2025\,\ 11_46_33\ AM.png')">
      <header class="p-4 flex items-center justify-between bg-black/30 backdrop-blur-md ">
        <h1 class="font-bold text-4xl text-white inline-block">DevTask Manager</h1>

        <section id="issue-columns" class="flex gap-3">
          <div id="backlog">
            <div class="px-5 py-1 bg-[#1c0002]/30 border border-[#1c0002] text-white rounded-full text-sm font-medium">Backlog: <span class="font-bold text-white" id="backlog-count">0</span></div>
          </div>
          <div id="in-progress">
            <div class="px-5 py-1 bg-[#1c0002]/30 border border-[#1c0002] text-white rounded-full text-sm font-medium">In Progress: <span class="font-bold text-white" id="in-progress-count">0</span></div>
          </div>
          <div id="review">
            <div class="px-5 py-1 bg-[#1c0002]/30 border border-[#1c0002] text-white rounded-full text-sm font-medium">Review: <span class="font-bold text-white" id="review-count">0</span></div>
          </div>
          <div id="done">
            <div class="px-5 py-1 bg-[#1c0002]/30 border border-[#1c0002] text-white rounded-full text-sm font-medium">Done: <span class="font-bold text-white" id="done-count">0</span></div>
          </div>
        </section>
      </header>

      <main class="p-4 space-y-6">
        

        <section class="issue-manager flex items-center gap-4">
          <button id="add-issue-btn" class="font-bold bg-[#dd440e] rounded-lg p-3 text-white">Add Issue</button>
          <input type="text" id="search-bar" placeholder="Search tasks" class="px-3 py-2 rounded border" />
        </section>

        <section class="kanban-board grid grid-cols-1 md:grid-cols-4 gap-4">
          <div class="kanban-column flex flex-col bg-white/95 rounded-2xl shadow-lg w-1/4 min-w-[420px] max-h-[80vh] overflow-y-auto p-4 no-scrollbar">
            <div class="flex items-center justify-between mb-3 pb-3 border-b border-gray-200 sticky top-0 bg-transparent z-10">
              <h2 class="text-xl font-bold text-black">Backlog</h2>
              <span class="issue-count text-xl font-bold text-black" id="kanban-backlog-count">0</span>
            </div>
              <div class="kanban-cards flex-1 overflow-y-auto no-scrollbar -mt-1 pt-3 pb-4" id="kanban-backlog"></div>
          </div>

          <div class="kanban-column flex flex-col bg-white/95 rounded-2xl shadow-lg w-1/4 min-w-[420px] max-h-[80vh] overflow-y-auto p-4 no-scrollbar">
            <div class="flex items-center justify-between mb-3 pb-3 border-b border-gray-200 sticky top-0 bg-transparent z-10">
              <h2 class="text-xl font-bold text-black">In Progress</h2>
              <span class="issue-count text-xl font-bold text-black" id="kanban-in-progress-count">0</span>
            </div>
              <div class="kanban-cards flex-1 overflow-y-auto no-scrollbar -mt-1 pt-3 pb-4" id="kanban-in-progress"></div>
          </div>

          <div class="kanban-column flex flex-col bg-white/95 rounded-2xl shadow-lg w-1/4 min-w-[420px] max-h-[80vh] overflow-y-auto p-4 no-scrollbar">
            <div class="flex items-center justify-between mb-3 pb-3 border-b border-gray-200 sticky top-0 bg-transparent z-10">
              <h2 class="text-xl font-bold text-black">Review</h2>
              <span class="issue-count text-xl font-bold text-black" id="kanban-review-count">0</span>
            </div>
              <div class="kanban-cards flex-1 overflow-y-auto no-scrollbar -mt-1 pt-3 pb-4" id="kanban-review"></div>
          </div>

          <div class="kanban-column flex flex-col bg-white/95 rounded-2xl shadow-lg w-1/4 min-w-[420px] max-h-[80vh] overflow-y-auto p-4 no-scrollbar">
            <div class="flex items-center justify-between mb-3 pb-3 border-b border-gray-200 sticky top-0 bg-transparent z-10">
              <h2 class="text-xl font-bold text-black">Done</h2>
              <span class="issue-count text-xl font-bold text-black" id="kanban-done-count">0</span>
            </div>
              <div class="kanban-cards flex-1 overflow-y-auto no-scrollbar -mt-1 pt-3 pb-4" id="kanban-done"></div>
          </div>
        </section>
      
      
      </main>
    </div>
      <section id="form-section" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 bg-center hidden">
          <div id="form" class="hidden bg-white p-6 rounded shadow-2xl max-w-md center w-[600px] h-[500px]">
            <h2 class="text-lg font-semibold mb-2">Add New Issue</h2>
            <form id="issue-form" class="space-y-3">
              <div>
                <label for="title" class="block text-sm">Title:</label>
                <input type="text" id="title" name="title" required class="w-full border px-2 py-1 rounded" />
              </div>
              <div>
                <label for="description" class="block text-sm">Description:</label>
                <textarea id="description" name="description" required class="w-full border px-2 py-1 rounded"></textarea>
              </div>
              <div class="flex items-start gap-4">
                <div class="flex-1">
                  <label for="status" class="block text-sm">Status:</label>
                  <select id="status" name="status" required class="w-full border px-2 py-1 rounded">
                    <option value="backlog">Backlog</option>
                    <option value="in-progress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                  </select>
                </div>
                <div class="w-48">
                  <div class="block text-sm mb-1">Priority:</div>
                  <div class="flex flex-col gap-2">
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="priority" value="low" checked />
                      <span class="text-sm">Low</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="priority" value="medium" />
                      <span class="text-sm">Medium</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="priority" value="high" />
                      <span class="text-sm">High</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="priority" value="critical" />
                      <span class="text-sm">Critical</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="flex gap-2">
                <button type="submit" id="issue-btn1" class="bg-[#dd440e] text-white px-3 py-1 rounded center">Add Issue</button>
                <button type="button" id="cancel-btn" class="bg-gray-200 px-3 py-1 rounded enter">Cancel</button>
              </div>
            </form>
          </div>
        </section>
        <section id="form-section-edit" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 bg-center hidden">
          <div id="form-edit" class="hidden bg-white p-6 rounded shadow-2xl max-w-md center w-[600px] h-[500px]">
            <h2 class="text-lg font-semibold mb-2">Add New Issue</h2>
            <form id="issue-form-edit" class="space-y-3">
              <div>
                <label for="title1" class="block text-sm">Title:</label>
                <input type="text" id="title1" name="title1" required class="w-full border px-2 py-1 rounded" />
              </div>
              <div>
                <label for="description1" class="block text-sm">Description:</label>
                <textarea id="description1" name="description1" required class="w-full border px-2 py-1 rounded"></textarea>
              </div>
              <div class="flex items-start gap-4">
                <div class="flex-1">
                  <label for="status1" class="block text-sm">Status:</label>
                  <select id="status1" name="status1" required class="w-full border px-2 py-1 rounded">
                    <option value="backlog">Backlog</option>
                    <option value="in-progress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                  </select>
                </div>
                <div class="w-48">
                  <div class="block text-sm mb-1">Priority:</div>
                  <div class="flex flex-col gap-2">
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="priority" value="low" checked />
                      <span class="text-sm">Low</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="priority" value="medium" />
                      <span class="text-sm">Medium</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="priority" value="high" />
                      <span class="text-sm">High</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="priority" value="critical" />
                      <span class="text-sm">Critical</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="flex gap-2">
                <button type="submit" id="issue-btn2" class="bg-[#185e77] text-white px-3 py-1 rounded center">Edit Issue</button>
                <button type="button" id="cancel-btn2" class="bg-gray-200 px-3 py-1 rounded enter">Cancel</button>
              </div>
            </form>
          </div>
        </section>
      
    <script src="js/form.js" defer></script>
    <script src="js/kanban.js" defer></script>
  </body>
</html>
