<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DevTask Manager (merged)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body >
    <div class="min-h-screen bg-cover bg-center" style="background-image: url('../assets/imgs/sexy_carpa_graffiti.png')">
      <header class="p-4 flex items-center justify-between">
        <h1 class="font-bold bg-red-500 rounded-lg p-4 text-white inline-block">DevTask Manager</h1>

        <section id="issue-columns" class="flex gap-3">
          <div id="backlog">
            <div class="px-4 py-1 bg-white border border-red-500 text-black rounded-full text-sm font-medium">Backlog: <span class="font-bold" id="backlog-count">0</span></div>
          </div>
          <div id="in-progress">
            <div class="px-4 py-1 bg-white border border-red-500 text-black rounded-full text-sm font-medium">In Progress: <span class="font-bold" id="in-progress-count">0</span></div>
          </div>
          <div id="review">
            <div class="px-4 py-1 bg-white border border-red-500 text-black rounded-full text-sm font-medium">Review: <span class="font-bold" id="review-count">0</span></div>
          </div>
          <div id="done">
            <div class="px-4 py-1 bg-white border border-red-500 text-black rounded-full text-sm font-medium">Done: <span class="font-bold" id="done-count">0</span></div>
          </div>
        </section>
      </header>

      <main class="p-4 space-y-6">
        

        <section class="issue-manager flex items-center gap-4">
          <button id="add-issue-btn" class="font-bold bg-red-500 rounded-lg p-3 text-white">Add Issue</button>
          <input type="text" id="search-bar" placeholder="Search tasks" class="px-3 py-2 rounded border" />
        </section>

        <section class="kanban-board grid grid-cols-1 md:grid-cols-4 gap-4">
          <div class="kanban-column">
            <h2 class="text-white">Backlog <span class="issue-count text-white" id="kanban-backlog-count">0</span></h2>
            <div class="kanban-cards" id="kanban-backlog"><!-- dynamic cards --></div>
          </div>

          <div class="kanban-column">
            <h2 class="text-white">In Progress <span class="issue-count text-white" id="kanban-in-progress-count">0</span></h2>
            <div class="kanban-cards" id="kanban-in-progress"><!-- dynamic cards --></div>
          </div>

          <div class="kanban-column">
            <h2 class="text-white">Review <span class="issue-count text-white" id="kanban-review-count">0</span></h2>
            <div class="kanban-cards" id="kanban-review"><!-- dynamic cards --></div>
          </div>

          <div class="kanban-column">
            <h2 class="text-white">Done <span class="issue-count text-white" id="kanban-done-count">0</span></h2>
            <div class="kanban-cards" id="kanban-done"><!-- dynamic cards --></div>
          </div>
        </section>
      
      
      </main>
    </div>
      <section id="form-section" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 bg-center hidden">
          <div id="form" class="hidden bg-white p-4 rounded shadow max-w-md center">
            <h2 class="text-lg font-semibold mb-2">Add New Issue</h2>
            <form id="issue-form" class="space-y-3">
              <div>
                <label for="title" class="block text-sm">Title:</label>
                <input type="text" id="title" name="title" required class="w-full border px-2 py-1 rounded" />
              </div>
              <div>
                <label for="description" class="block text-sm">Description:</label>
                <textarea id="description" name="description" required class="w-full border px-2 py-1 rounded"></textarea>
              </div>
              <div>
                <label for="status" class="block text-sm">Status:</label>
                <select id="status" name="status" required class="w-full border px-2 py-1 rounded">
                  <option value="backlog">Backlog</option>
                  <option value="in-progress">In Progress</option>
                  <option value="review">Review</option>
                  <option value="done">Done</option>
                </select>
              </div>
              <div class="flex gap-2">
                <button type="submit" id="issue-btn1" class="bg-green-500 text-white px-3 py-1 rounded">Add Issue</button>
                <button type="button" id="cancel-btn" class="bg-gray-200 px-3 py-1 rounded">Cancel</button>
              </div>
            </form>
          </div>
        </section>
      
    <script src="js/form.js" async defer></script>
  </body>
</html>
