<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-cover bg-center bg-[url('../assets/imgs/secondary_bg.png')]">
    <header class="p-4 flex items-center justify-between bg-black/30 backdrop-blur-md ">
      <h1 class="font-bold text-3xl text-white">User Manager</h1>
      <div class="flex items-center gap-3">
        <a href="index.html" class="px-3 py-2 bg-[#dd440e] text-white rounded">Back to Board</a>
      </div>
    </header>

    <main class="p-6">
      <section class="max-w-2xl mx-auto bg-white rounded-xl p-6 shadow">
        <h2 class="text-xl font-bold mb-4">Gestione Utenti</h2>

        <form id="user-form" class="flex gap-2 mb-4" autocomplete="off">
          <input id="user-name" name="name" type="text" placeholder="Nome utente" class="flex-1 border px-3 py-2 rounded" />
          <button type="submit" class="bg-[#185e77] text-white px-3 py-2 rounded">Aggiungi</button>
        </form>

        <div id="users-list" class="space-y-2">
          <!-- users will be rendered here -->
        </div>
      </section>
    </main>

    <script src="js/users.js" defer></script>
  </body>
</html>
